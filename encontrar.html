<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OtakusHouse</title>
    <link rel="stylesheet" href="styles/recuperar.css" />
    <link rel="icon" href="images/OtakusHouse.png" />
  </head>
  <body id="recuperar">
    <div class="container">
      <div class="form-image">
        <img src="images/OtakusHouse.png" alt="Logo-png" />
      </div>
      <div class="form">
        <form action="#">
          <div class="form-header">
            <h1>Encontre sua conta</h1>
            <p>insira seu email ou número de celular para procurar a conta</p>
          </div>
          <div class="input-group">
            <div class="input-box">
              <label for="email_Telefone">Email ou Telefone</label>
              <input
                type="text"
                name="email_Telefone"
                id="email_Telefone"
                placeholder="Digite aqui o email ou telefone"
                required
              />
            </div>
            <div class="input-box">
              <button type="submit">Procurar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
