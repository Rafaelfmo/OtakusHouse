<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OtakusHouse</title>
  <link rel="stylesheet" href="styles/login.css">
</head>
<body id="login">
  <div class="container">
    <div class="form-image">
      <img src="images/OtakusHouse.png" alt="Logo-png">
    </div>
    <div class="form">
      <form action="#">
        <div class="input-group">
          <div class="input-box">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Digite aqui seu email" required>
          </div>
          <div class="input-box">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite aqui sua senha" required>
          </div>
          <div class="input-box">
            <button type="submit">Entrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
