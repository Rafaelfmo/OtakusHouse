<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OtakusHouse</title>
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="icon" href="images/OtakusHouse.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="form-container">
      <div class="left">
        <div class="account-container">
          <p>NÃ£o tem uma conta?</p>
          <button id="createAccount">Crie agora</button>
        </div>
      </div>
      <div class="right">
        <main class="form-signin w-100 m-auto">
          <form id="loginForm">
            <div class="form-img-container">
              <img
                class="form-img"
                src="images/OtakusHouse.png"
                alt=""
                width="72"
                height="57"
              />
            </div>
            <br />
            <h1 class="h3 mb-3 fw-normal">Entre com sua conta</h1>
            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email</label>
            </div>
            <div class="text-end">
              <a
                href="/encontrar.html"
                class="text-body-emphasis text-decoration-none"
                >Esqueceu a senha?</a
              >
            </div>
            <br />
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Senha"
              />
              <label for="floatingPassword">Senha</label>
            </div>
            <br />
            <button id="btn-login" class="w-100 btn btn-lg" type="submit">
              Entrar
            </button>
          </form>
        </main>
      </div>
    </div>
    <script src="js/login.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
