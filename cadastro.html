<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OtakusHouse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="icon" href="images/OtakusHouse.png" />

  </head>
  <body id="cadastro">
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">OtakusHouse</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Início</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
        <main>
          <div class="py-5 text-left">
            <h1 class="fw-bold text-body-emphasis">Cadastro</h1>
          </div>
      
          <div class="row g-5">
         
            <div class="col-md-7 col-lg-8">
              <form class="needs-validation" novalidate>
                <div class="row g-3">
                  
      
                  <div class="col-12">
                    <label for="email" class="form-label">Nome</label>
                    <input type="email" class="form-control" id="email" >
                    <div class="invalid-feedback">
                      Please enter a valid email address for shipping updates.
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="address" class="form-label">Email</label>
                    <input type="text" class="form-control" id="address" required>
                    <div class="invalid-feedback">
                      Please enter your shipping address.
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="address2" class="form-label">Telefone </label>
                    <input type="text" class="form-control" id="address2">
                  </div>
                  <div class="col-12">
                    <label for="address2" class="form-label">Endereço </label>
                    <input type="text" class="form-control" id="address2">
                  </div>
                  <div class="col-12">
                    <label for="address2" class="form-label">Senha </label>
                    <input type="text" class="form-control" id="address2">
                  </div>
                  <div class="col-12">
                    <label for="address2" class="form-label">Confirmar Senha </label>
                    <input type="text" class="form-control" id="address2">
                  </div>
                 
                <button class="w-100 btn btn-primary btn-lg" type="submit"> Finalizar Cadastro</button>
              </form>
            </div>
          </div>
        </main>
    
      </div>    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
