<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OtakusHouse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/cadastro.css" />
    <link rel="icon" href="images/OtakusHouse.png" />
  </head>
  <body id="cadastro">
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a
          class="navbar-brand fw-bolder fs-4"
          href="/home.html"
          style="color: #00a39c"
          >OtakusHouse</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link fw-semibold" aria-current="page" href="#"
                >Início</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div
        class="toast align-items-center text-bg-primary border-0 position-fixed bottom-0 end-0 m-3"
        id="liveToast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">Usuário criado!</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
      <main>
        <div class="row">
          <div class="col-md-10 mx-auto">
            <div class="py-5 text-left">
              <h1 class="fw-bold text-body-emphasis">Cadastro</h1>
            </div>
            <form class="needs-validation" id="registerForm">
              <div class="row g-3">
                <div class="form-floating">
                  <input type="text" class="form-control" id="name" required />
                  <label for="floatingInput" class="text-body-secondary"
                    >Nome</label
                  >
                </div>
                <div class="form-floating">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                  <label for="floatingInput" class="text-body-secondary"
                    >Email</label
                  >
                </div>
                <div class="form-floating">
                  <input type="tel" class="form-control" id="tel" required />
                  <label for="floatingInput" class="text-body-secondary"
                    >Telefone</label
                  >
                </div>
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    required
                  />
                  <label for="floatingInput" class="text-body-secondary"
                    >Endereço</label
                  >
                </div>
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                  <label for="floatingInput" class="text-body-secondary"
                    >Senha</label
                  >
                </div>
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    required
                  />
                  <label for="floatingInput" class="text-body-secondary"
                    >Confirmar Senha</label
                  >
                </div>

                <button
                  class="btn btn-primary btn-lg fw-bold mt-5"
                  type="submit"
                  style="background-color: #00a39c; border: none"
                >
                  Finalizar Cadastro
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="/js/cadastro.js" text="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
