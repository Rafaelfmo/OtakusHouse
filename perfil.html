<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>OtakusHouse - Perfil</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="icon" href="images/OtakusHouse.png" />

    <link href="styles/perfil.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a
          class="navbar-brand fw-bolder fs-4"
          href="/home.html"
          style="color: #00a39c"
          >OtakusHouse</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link fw-semibold" aria-current="page" href="#"
                >Início</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="#">Minhas reservas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />
    <br />

    <div class="container">
      <main>
        <div class="text-left">
          <h1 class="fw-bolder">Perfil</h1>
        </div>
        <br />
        <div class="row">
          <div class="col-md-12">
            <br class="" />
            <div class="row justify-content-center">
              <div class="col-md-12 edit" id="name">
                <label class="form-label fw-semibold">Nome</label>
                <!-- <p id="name" class="form-label fw-normal">Paulo</p> -->
                <span class="fw-semibold edit-item">Editar</span>
              </div>
              <hr />
              <div class="col-md-12 edit" id="email">
                <label class="form-label fw-semibold">Email</label>
                <!-- <p id="email" class="form-label fw-normal">São Pedro</p> -->
                <span class="fw-semibold edit-item">Editar</span>
              </div>
              <hr />
              <div class="col-md-12 edit" id="tel">
                <label class="form-label fw-semibold">Número de telefone</label>
                <!-- <p id="tel" class="form-label fw-normal">São Pedro</p> -->
                <span class="fw-semibold edit-item">Editar</span>
              </div>
              <hr />
              <div class="col-md-12 edit" id="address">
                <label class="form-label fw-semibold">Endereço</label>
                <!-- <p id="address" class="form-label fw-normal">São Pedro</p> -->
                <span class="fw-semibold edit-item">Editar</span>
              </div>
              <hr />
            </div>
          </div>
        </div>
      </main>

      <footer class="my-5 pt-5 text-body-secondary text-center text-small">
        <p class="mb-1">&copy; 2023 OtakusHouse</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    </div>
    <script src="js/perfil.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
